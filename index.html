<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta property="og:title" content="Number system convert" />
    <meta property="og:type" content="Number system convert" />
    <meta property="og:description" content="Number system convert" />
    <meta
      property="og:image"
      content="http://euro-travel-example.com/thumbnail.jpg"
    />
    <meta
      property="og:url"
      content="http://euro-travel-example.com/index.htm"
    />
    <meta name="twitter:card" content="Number system convert" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number system convert</title>
    <style>
      * {
        padding: 0px;
        text-align: center;
        margin: 0px;
      }

      button {
        background-color: tomato;
        border: none;
        border-radius: 10px;
        padding: 10px;
      }

      input {
        padding: 8px 15px;
        margin-bottom: 10px;
        border-radius: 10px;

        outline: none;
      }

      .h2 {
        font-size: 30px;
        color: rgb(10, 10, 10);
        font-family: Arial, Helvetica, sans-serif;
      }

      h2 {
        color: rgb(20, 22, 20);
      }
    </style>
  </head>
  <body>
    <div>
      <h2 class="h2">ICT HSC CONVERT NUMBER</h2>
      <hr>
      <br />
      <input
        placeholder="Decimal number"
        type="number"
        id="decnumber"
        name="number"
      />
      <br />
      <button id="btndec">Convert dec to binary</button>

      <h2>Output : <span class="span" id="span"></span></h2>
    </div>

    <div>
      <h2>binary to Decimal</h2>
      <br />
      <input placeholder="binary number" type="number" id="binarynum" />
      <br />
      <button id="btnbinary">Convert binary to dec</button>

      <h2>Output : <span class="span" id="spanbinary"></span></h2>
    </div>

    <div>
      <h2>Decimal to octal</h2>
      <br />
      <input
        placeholder="Decimal number"
        type="number"
        id="octalnumber"
        name="number"
      />
      <br />
      <button id="btnoctal">Convert dec to octal</button>

      <h2>Output : <span class="span" id="spanoctal"></span></h2>
    </div>

    <div>
      <h2>octal to Decimal</h2>
      <br />
      <input
        placeholder="Decimal number"
        type="number"
        id="octaltodec"
        name="number"
      />
      <br />
      <button id="octaltodecbtn">Convert dec to octal</button>

      <h2>Output : <span class="span" id="octaltodectext"></span></h2>
    </div>

    <div>
      <h2>Decimal to Hexadecimal</h2>
      <br />
      <input
        placeholder="Decimal number"
        type="number"
        id="hexnumber"
        name="number"
      />
      <br />
      <button id="hexbtn">Convert dec to hex</button>

      <h2>Output : <span class="span" id="hexoctal"></span></h2>
    </div>

    <div>
      <h2>Hexadecimal to Decimal</h2>
      <br />
      <input
        placeholder="Hexadecimal number"
        type="text"
        id="Hexadecimalnumber"
        name="number"
      />
      <br />
      <button id="Hexadecimalnumberbtn">Convert dec to hex</button>

      <h2>Output : <span class="span" id="Hexadecimalnumbertext"></span></h2>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
